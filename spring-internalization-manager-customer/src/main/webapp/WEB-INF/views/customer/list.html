<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.title}"></title>
</head>
<body>
<a href="/create-customer" th:text="#{list.heading1}"></a>
<h1 th:text="#{list.heading2}"></h1>
<span th:text="#{list.language}"></span> <a href="?lang=en" th:text="#{list.language1}"></a> | <a href="?lang=vi" th:text="#{list.language2}"></a>
<form th:action="@{/customers}" th:object="${customers}" method="post">
    <table border="1">
        <tr>
            <th th:text="#{list.firstname_label}"></th>
            <th th:text="#{list.lastname_label}"></th>
            <th th:text="#{list.edit_label}"></th>
            <th th:text="#{list.delete_label}"></th>
        </tr>
        <th:block th:each="customer:${customers}">
            <tr>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td><a th:href="@{/edit-customer/__${customer.id}__}" th:text="#{list.edit_label1}"></a></td>
                <td><a th:href="@{/delete-customer/__${customer.id}__}" th:attr="onclick='return confirm(\'' + #{list.confirm} + '\');'"  th:text="#{list.delete_label1}"></a></td>
            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
